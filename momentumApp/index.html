<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentumClone</title>
    <link rel="stylesheet" href="CSS/style.css"/>
    
</head>
<body>
    <div class="content">
    <div id="greetingContainer">
    <h2 id="hello">Hello, what's your name?</h2>
    <form class="hidden" id="login-form"> 
    <!-- form의 기본동작 : 자동 submit -->
    <input id="login-input" required maxlength="15" type="text" >
    </form>
    </div>
    <!-- <a id="LinktoNC" href="https://nomadcoders.co">Go to course</a> -->
    <!-- 링크의 기본동작 : 클릭 시 페이지로 이동 -->
    <div id="weather">
        <span></span><br>
        <span></span>
    </div>
    <div id="enterContainer">
    <h2 id="clock"></h2>
    <h1 id="greeting" class="hidden"></h1>
</div>
    <div id="quote">
        <div></div>
        <div></div>
    </div>
    <button id="quoteModalOpen">quote</button>
    <div class="quoteModal">
    <form id="quote-form">
        <input id ="quote-inputquote" type="text" placeholder=" new quote" required>
        <input id ="quote-inputauther" type="text" placeholder=" new auther" required>
        <button class="hidden" type="submit"></button>
    </form>
</div>
    <button id="todoModalOpen">todo</button>
        <div class="modal-content">
            <!-- 달력을 구현하는 아주 이쁜 요소 -->
            <div class="custom-date-input">
                <input id="calender" type="date"> 
            </div>
          <ul id="todo-list"></ul> 
          <form id="todo-form">
            <input id ="todo-input" type="text" placeholder=" new todo" required>
        </form>
        <!-- 투두리스트를 form 밖으로 빼내면 이런 일은 없었다.. form 안에 input과 button이 동시에 있으면 안되는듯?-->
      </div>

      <button id="linkOpen">Link</button>
      <div class="linkModal">
        <ul id="link-list"></ul> 
        <form id="link-form">
            <input id ="link-inputName" type="text" placeholder=" new name" required>
            <input id ="link-inputLink" type="text" placeholder=" new link" required>
            <button class="hidden" type="submit"></button>
        </form>
      </div>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/todoModal.js"></script>
    <script src="JS/link.js"></script>
    </div>
</body>
</html>
