<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentumClone</title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
    <form class="hidden" id="login-form"> 
    <!-- form의 기본동작 : 자동 submit -->
    <input required maxlength="15" type="text" placeholder="이름이 뭔가요?">
    <button>로그인</button>
    </form>
    <!-- <a id="LinktoNC" href="https://nomadcoders.co">Go to course</a> -->
    <!-- 링크의 기본동작 : 클릭 시 페이지로 이동 -->
    <h2 id="clock"></h2>
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
        <input id ="todo-input" type="text" placeholder="To Do를 입력하고 엔터를 누르세요" required>
    </form>
    
    <!-- 투두리스트를 form 밖으로 빼내면 이런 일은 없었다.. -->
    <ul id="todo-list"></ul> 
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
</body>
</html>
